<form [formGroup]="contactForm" (ngSubmit)="submitted()">

  <p>
    <label for="firstname">First Name </label>
    <input type="text" id="firstname" formControlName="firstName">
    <br>
    <ng-container *ngIf="contactForm.controls.firstName.invalid && (contactForm.controls.firstName.dirty || contactForm.controls.firstName.touched)">
      <span *ngIf="contactForm.controls.firstName.errors?.required" class="error-message">First name must be provided</span>
    </ng-container>
  </p>

  <p>
    <label for="lastname">Last Name </label>
    <input type="text" id="lastname" formControlName="lastName">
    <br>
    <ng-container *ngIf="contactForm.controls.lastName.invalid && (contactForm.controls.lastName.dirty || contactForm.controls.lastName.touched)">
      <span *ngIf="contactForm.controls.lastName.errors?.required" class="error-message">Last name must be provided</span>
    </ng-container>
  </p>

  <p>
    <label for="email">Email </label>
    <input type="text" id="email" formControlName="email">
    <br>
    <ng-container *ngIf="contactForm.controls.email.invalid && (contactForm.controls.email.dirty || contactForm.controls.email.touched)">
      <span *ngIf="contactForm.controls.email.errors?.required" class="error-message">Email must be provided</span>
      <span *ngIf="contactForm.controls.email.errors?.email" class="error-message">Invalid email format</span>
    </ng-container>
  </p>

  <p>
    <label for="gender">Gender </label>
    <input type="radio" value="male" id="gender" formControlName="gender"> Male
    <input type="radio" value="female" id="gender" formControlName="gender"> Female
  </p>

  <p>
    <label for="isMarried">Married </label>
    <input type="checkbox" id="isMarried" formControlName="isMarried">
  </p>

  <p>
    <label for="country">Country </label>
    <select id="country"  formControlName="country">
      <option [ngValue]="c.code" *ngFor="let c of countryList">
        {{c.name}}
      </option>
    </select>
  </p>

  <div formGroupName="address">

    <div class="form-group">
        <label for="city">City </label>
        <input type="text" class="form-control" id="city" formControlName="city" >
    </div>

    <div class="form-group">
        <label for="street">Street </label>
        <input type="text" class="form-control" id="street" formControlName="street" >
    </div>

    <div class="form-group">
        <label for="postcode">Postcode </label>
        <input type="text" class="form-control" id="postcode" formControlName="postcode">
    </div>
  </div>
  <p>
    <button [disabled]="contactForm.invalid" type="submit">Submit</button>
  </p>

</form>
